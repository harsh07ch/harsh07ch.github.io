<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body style="background-color:lightblue; color:black;">

        <h1 style = "text-align: center;">Sign Up</h1>
        <form style="padding: 10px; border: 2px solid black;">
            <label for="fname">First name :</label>&emsp;&emsp;
            <input type="text" id="fname" name="fname" required="required"><br><br>
            <label for="lname">Last name :</label>&emsp;&emsp;
            <input type="text" id="lname" name="lname" required="required"><br><br>
            <label for="email">E-mail Id :</label>&emsp;&emsp;
            <input type="text" id="email" name="email" required="required"><br><br>
            <label for="mno">Mobile No. :</label>&emsp;&emsp;
            <input type="tel" id="mno" name="mno" pattern="^\d{10}$" required="required"><br><br>
            
            <label for="std">STD :</label>&emsp;&emsp;
            <select id="std" name="std">
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            </select><br><br>


            <h3 style = "text-align: center;">
                <input type="submit" value="Submit">&emsp;&emsp;<input type="reset" value="Reset">
            </h3>

            <a href="index.html"> Go To Home Page. </a>
        </form>

    </body>
</html>
